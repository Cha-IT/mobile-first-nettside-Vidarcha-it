<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaféens Meny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Velkommen til Tran's Kafé</h1>
    </header>
    
    <section id="menu">
        <h2>
            <a href="https://www.starbucks.no/nb/drikker">meny</a>
        </h2>
        <div id="menu-items"></div>
    </section>
    
    <section id="order">
        <h2>Bestillingsskjema</h2>
        <form id="order-form">
            <label for="name">Navn:</label>
            <input type="text" id="name" required>
            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" required>
            <button type="submit">Send bestilling</button>
        </form>
        <div id="order-list"></div>
    </section>
    
    <section id="contact">
        <h2>Kontakt</h2>
        <p>Adresse: Røllikvegen mansion</p>
        <p>Telefon: 45811349</p>
        <iframe src="https://www.google.no/maps/place/R%C3%B8llikvegen+31,+7032+Moholt/@63.4084147,10.4254828,17z/data=!3m1!4b1!4m6!3m5!1s0x466d31c920963ded:0xce1a1a96d91b6052!8m2!3d63.4084123!4d10.4280577!16s%2Fg%2F11c5jx7vm4?entry=ttu&g_ep=EgoyMDI1MDQwMS4wIKXMDSoASAFQAw%3D%3D" width="100%" height="300" style="border:0;" allowfullscreen></iframe>
    </section>

    
    <script src="script.js"></script>
</body>
</html>
